stages:
  install:
    cmd: pip install -r requirements.txt
    deps:
      - requirements.txt
  train:
    cmd: python train.py --data coco128.yaml --cfg yolov5s.yaml --weights '' --batch-size 64
    deps:
    - train.py
    - params.yml
    outs:
      - runs/train:
          persist: true
      - datasets:
          persist: true